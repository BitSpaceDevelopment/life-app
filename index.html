<!DOCTYPE html>
<!-- This is the default layout template that other content is loaded into -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- include angular-cookie and ng-token-auth on the page
    <script src="lib/angular-cookie/angular-cookie.js"></script>
    <script src="lib/ng-token-auth/dist/ng-token-auth.js"></script> -->

    <!-- CSS -->
    <!-- compiled css output -->
    <!-- <link href="css/ionic.app.min.css" rel="stylesheet"> -->
    <!-- uncompiled css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- extra css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- set up angular resource -->
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-cookie/angular-cookie.js"></script>
    <script src="lib/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="lib/angularjs-rails-resource/angularjs-rails-resource.js"></script>
    <!-- compiled js output -->
    <script src="js/ionic.app.min.js"></script>
    <!-- uncompiled js -->
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="lifeApp" class="platform-browser platform-cordova platform-webview">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
