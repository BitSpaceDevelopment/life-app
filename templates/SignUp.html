<!-- partial-signup.html -->
<ion-view view-title="Sign Up">
  <ion-content class="padding">
    <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" name="email" ng-model="registrationForm.email" placeholder="email@test.ca" required id="email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" name="password" ng-model="registrationForm.password" required id="password">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Confirm Password</span>
        <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required id="conf-password">
      </label>
      
      <div class="padding">
        <button type="submit" class="button button-block button-calm">
          Sign Up
        </button>
      </div>
    </div>
    </form>
  </ion-content>
</ion-view>
