<ion-view view-title="Resources List">
  <ion-content class="padding">
    <div class="list card" >
      <div ng-repeat="category in categorys" class="item" ui-sref="tabs.resources({categoryId: category.id})">
        {{category.category}} Resources
      </div>
      <div class="item" ui-sref="tabs.resources">
        View All Resources
      </div>
    </div>



  </ion-content>
</ion-view>
